<div class="column">
    <form [formGroup]="formGroup">
        
        <app-test-basic-details [formGroup]="formGroup"
                                [examinations]="examinations"
                                [test]="test"
                                (testCategoryChanged)="onSelectTestCategory($event)">
        </app-test-basic-details>

        <app-test-additional-details [formGroup]="formGroup"
                                     [test]="test">
        </app-test-additional-details>

        <app-test-subject-details [test]="test"
                                  [testCategory]="testCategory"
                                  [formGroup]="formGroup">
        </app-test-subject-details>
        
        <br/>

        <div class="container"  style="text-align:right; width:100%; padding:0;"> 
                <button type="button" class="btn btn-danger">Reset</button> &nbsp;&nbsp;
                <button type="button" class="btn btn-info">Preview Question Paper</button>&nbsp; &nbsp;
                <button type="button" class="btn btn-success" (click)="onCreateTest()">Add Test</button>
        </div>

        <br/>

    </form>
</div>
