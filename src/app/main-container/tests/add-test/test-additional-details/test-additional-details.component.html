<h5>More details</h5>
<div class="form-group" [formGroup]='formGroup'>

    <div class="form-row">
      
      <div class="form-group col-md-4">
          <label for="duration">Duration</label>
          <input class="form-control" id="duration" type="text" value="2 hours">
      </div>

      <div class="form-group col-md-4">
          <label for="negativeMarking">Total Marks</label>
          <input class="form-control" id="negativeMarking" type="text" value="90">
      </div>

      <div class="form-group col-md-4">
          <label for="negativeMarking">Negative Marking Percentage</label>
          <input class="form-control" id="negativeMarking" type="text" value="0.25">
      </div>

    </div> 
    
    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="difficultyLevel">Difficulty Level</label>
          <select class="form-control" id="difficultyLevel">
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
          </select>
        </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="instructionSet">Instruction Set</label>
          <select class="form-control" id="instructionSet">
            <option>Instruction Set 1</option>
            <option>Instruction Set 2</option>
            <option>Instruction Set 3</option>
          </select>
        </div>
    </div>

    <br/>
    
    
  </div>
