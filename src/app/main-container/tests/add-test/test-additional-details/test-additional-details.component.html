<h5>More details</h5>
<div class="form-group" [formGroup]='formGroup'>

    <div class="form-row">
      
      <div class="form-group col-md-4">
          <label for="duration">Duration</label>
          <input class="form-control" 
                 formControlName="duration" 
                 type="text" 
                 [(ngModel)]="test.duration">
      </div>

      <div class="form-group col-md-4">
          <label for="negativeMarking">Total Marks</label>
          <input class="form-control"
                 formControlName="totalMarks" 
                 type="text" 
                 [(ngModel)]="test.maxMarks">
      </div>

      <div class="form-group col-md-4">
          <label for="negativeMarking">Negative Marking Percentage</label>
          <input class="form-control"
                 formControlName="negativeMarking" 
                 type="text" 
                 [(ngModel)]="test.negativeMarkingPercentage">
      </div>

    </div> 
    
    <div class="form-row">

      <div class="form-group col-md-6">
          <label for="difficultyLevel">Difficulty Level</label>
          <select class="form-control" 
                  formControlName="difficultyLevel"
                  [(ngModel)]="test.difficultyLevel">
            <option>Select</option>
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
          </select>
      </div>

      <div class="form-group col-md-6">
        <label for="instructionSet">Instruction Set</label>
        <select class="form-control"
                formControlName="instructionSet"
                [(ngModel)]="test.instructionSet">
          <option>Select</option>
          <option>Instruction Set 1</option>
          <option>Instruction Set 2</option>
          <option>Instruction Set 3</option>
        </select>
      </div>
        
    </div>

    <br/>
    
  </div>
