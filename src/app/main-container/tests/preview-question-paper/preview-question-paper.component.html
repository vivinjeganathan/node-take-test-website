<div>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{ test.name }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">

        <div class="form">      
          <div class="form-row">
            <div class="col-md-8">
                <label>Total Marks: <b>{{ test.maxMarks}}</b></label>
            </div>
            <div class="col-md-4">
                <label>Duration: <b>{{ test.duration}}</b></label>
            </div>
          </div> 
          
          <div class="form-row">
              <div class="col-md-8">
            <div *ngFor="let instruction of test.instructionSet.instructions; let i = index">
              {{i+1}}. &nbsp; {{instruction}}
            </div>
              </div>
          
            <div class="col-md-4">
              <div class="table-responsive">
                <table class="table table-bordered table-sm">
              
                  <thead class="thead-light">
                    <th>Subject</th>
                    <th>Questions</th>
                    <th>Marks</th>
                  </thead>
        
                  <tbody>
                    <tr *ngFor="let subject of test.subjects; let i = index">
                      <td>{{subject.subject.name}}</td>
                      <td>{{subject.maxNoOfQuestions}}</td>
                      <td>{{subject.maxMarks}}</td>
                    </tr>
                  </tbody>
      
                </table>
                </div>
            </div>
          </div>
          <hr>
          <!-- <div class="form-row"> -->
            <div *ngFor="let subject of test.subjects">
                <div class="form-row">
                    <label><b>{{subject.subject.name}}</b></label>
                </div>
               <hr>
                <div class="form-row">
                   <div *ngFor="let question of subject.questions; let i = index">
                    {{i+1}}{{question.description}}
                   <hr>
                </div>
              </div>
          </div>
        <!-- </div>  -->
        
    </div>
  
    <div class="modal-footer">
      <button type="button" 
              class="btn btn-secondary" 
              data-dismiss="modal"
              (click)="onClose()">Close
      </button>
    </div>

  </div>
