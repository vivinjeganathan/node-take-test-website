<div class="form-group" [formGroup]='formGroup'>
  <h5>More Details</h5>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label>Select Complexity</label>
        <select class="form-control" formControlName="complexity">
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
        </select>
    </div>
    <div class="form-group col-md-6">
        <label>Select max time limit(seconds)</label>
        <select class="form-control" formControlName="maxTimeLimit">
            <option>20</option>
            <option>40</option>
            <option>60</option>
        </select>
    </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-12">
        <label>Solution Description</label>
          <textarea class="form-control" formControlName="solutionDescription" rows="3"></textarea>
      </div>
  </div>
</div>
