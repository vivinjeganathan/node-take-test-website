<div [formGroup]="formGroup">
    <label for="selectQuestionType">Select {{ customSelector?.title }}</label>
    <select class="form-control" [formControlName]="customSelector?.name" [value]="customSelector?.selectedOption">
        <option *ngFor="let option of customSelector?.options" [value]="option">{{option}}
        </option>
    </select>
</div>
