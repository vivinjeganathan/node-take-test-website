<div class="form-group" [formGroup]='formGroup'>

    <div class="form-row">
        <div class="form-group col-md-2">
            <label>Question Description</label>
        </div>
        <div class="form-group col-md-10">
            <textarea class="form-control" 
                      rows="2"
                      formControlName="description">
            </textarea>
        </div>
    </div>

    <br>
    <br>

    <div formArrayName="options" *ngFor="let option of formGroup.get('options').controls; let i = index">
            <div [formGroupName]="i">
                <app-option-details  
                    [formGroup]="optionDetailsFormGroups[i]"
                    [optionDetails]="optionDetailsArray[i]">
                </app-option-details>
            </div>
    </div>

</div>
