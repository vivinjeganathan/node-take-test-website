<div class="form-group" [formGroup]='formGroup'>
<div class="form-row">
    <div class="form-group col-md-4">
        <label>Select Examination Group</label>
        <select class="form-control" formControlName="examinationGroup">
            <option *ngFor="let option of examinationGroups" [value]="option?.name">{{option.name}}
            </option>
        </select>
    </div>

    <div class="form-group col-md-4">
        <label>Select Examination</label>
        <select class="form-control" formControlName="examination">
            <option *ngFor="let option of examinations" [value]="option?.name">{{option.name}}
            </option>
        </select>
    </div>

    <div class="form-group col-md-4">
        <label>Select Test Category</label>
        <select class="form-control" formControlName="testCategory">
            <option *ngFor="let option of testCategories" [value]="option?.name">{{option.name}}
            </option>
        </select>
    </div>
</div>      
</div>
