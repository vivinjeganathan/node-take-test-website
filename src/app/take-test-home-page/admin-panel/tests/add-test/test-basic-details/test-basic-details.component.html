<div class="form-group" [formGroup]='formGroup'>
    <div class="form-row">
      
      <div class="form-group col-md-6">
        <label for="testName">Test Name</label>
        <input type="text" 
               class="form-control" 
               formControlName="testName" 
               id="testName" 
               placeholder="Example: AIEEE 2017 Final Paper">
      </div>
  
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">

        <label for="selectExam">Select Exam</label>
        <select class="form-control" formControlName="examSelectFormControl">
            <option *ngFor="let exam of examinations" [value]="exam.name">{{exam.name}}
            </option>
        </select>

      </div>
      
      <div class="form-group col-md-6">
        
        <label for="selectTestCategory">Select Test Category</label>
        <select class="form-control" id="selectTestCategory" formControlName="selectTestCategory">
            <option *ngFor="let testCategory of testCategories" [value]="testCategory.name">{{testCategory.name}}
            </option>
        </select>

      </div>
  
    </div>
  </div>
