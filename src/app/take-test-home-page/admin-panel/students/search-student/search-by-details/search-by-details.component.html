<div class="form-group" [formGroup]='formGroup'>
  <div class="form-row">
      <div class="form-group col-md-4">
          <label>Select Examination Group</label>
          <select class="form-control" formControlName="examinationGroup">
              <option *ngFor="let option of examinationGroups" [value]="option?.name">{{option.name}}
              </option>
          </select>
      </div>
  
      <div class="form-group col-md-4">
          <label>Select Batch</label>
          <select class="form-control" formControlName="studentBatch">
            <option *ngFor="let studentBatch of studentBatches" [value]="studentBatch?.name">{{ studentBatch.name }}</option>
        </select>
      </div>
  </div>   

  (OR)
  &nbsp;
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="searchBy">Search by text</label>
        <input type="text" 
              class="form-control" 
              formControlName="searchBy" 
              id="searchBy" 
              placeholder="Enter name or email or mobile">
    </div>

    <div class="form-group col-md-3">
        <button class="btn btn-primary" (click)='onSearchTap()'>Search</button>
    </div>
  </div>   
</div>
