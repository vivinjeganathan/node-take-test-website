<div class="form-group" [formGroup]='formGroup'>
    <div class="form-row">
      
      <div class="form-group col-md-6">
        <label for="productName">Product Name</label>
        <input type="text" 
               class="form-control" 
               formControlName="productName" 
               placeholder="Example: AIEEE Complete Bundle">
      </div>

      <div class="form-group col-md-6">
        <label for="selectExam">Select Exam Group</label>
        <select class="form-control" formControlName="examGroupSelectFormControl">
            <option *ngFor="let examinationGroup of examinationGroups" [value]="examinationGroup.name">{{examinationGroup.name}}
            </option>
        </select>
      </div>

    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
          <label for="productDescription">Product Description</label>
          <textarea class="form-control" 
                    id="productDescription"
                    rows="3"
                    formControlName="productDescription"></textarea>
      </div>
    </div>

    <div class="form-row">

      <div class="form-group col-md-3">
        <label for="selectStartDate">Select Start Date</label>
        <div class="input-group">
          <input class="form-control" 
                 id="selectStartDate"
                 placeholder="yyyy-mm-dd"
                 name="dp" 
                 ngbDatepicker 
                 #d1="ngbDatepicker"
                 formControlName="startDate">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
          </div>
        </div>
      </div>

      <div class="form-group col-md-3">
          <label for="selectEndDate">Select End Date</label>
          <div class="input-group">
            <input class="form-control" 
                   id="selectEndDate"
                   placeholder="yyyy-mm-dd"
                   name="dp" 
                   ngbDatepicker 
                   #d2="ngbDatepicker"
                   formControlName="endDate">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
            </div>
          </div>
      </div>
  
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        
        <div class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="academicProduct"  id="academicProduct" ng-model="isAcademicProduct" checked="checked" (change)="onSelectionChange($event)">
            <label class="form-check-label" for="academicProduct">Is an academic product</label>
        </div>

      </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
          <app-product-tests-summary [product]="product">
          </app-product-tests-summary>
        </div>
        <div class="form-group col-md-6">
            <app-product-students-summary *ngIf="isAcademicProduct"
                                          [product]="product">
            </app-product-students-summary>

            <div *ngIf="!isAcademicProduct">
              <app-product-pricing-details [formGroup]="formGroup">
              </app-product-pricing-details>
            </div>
            
        </div>
    </div>

    <div class="container" style="text-align:right; width:100%; padding:0;"> 
        <button type="button" class="btn btn-danger">Clear all details</button> &nbsp;&nbsp;
        <button type="button" class="btn btn-info">Preview Product</button>&nbsp; &nbsp;
        <button type="button" class="btn btn-success" (click)="onAddProduct()">Add Product</button>
    </div>

</div>
